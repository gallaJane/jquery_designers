<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to jQuery</title>
  <link href="styles/main.css" type="text/css" rel="stylesheet">
  <script src="scripts/jquery.js" type="text/javascript"></script>
</head>
<body>
  
  <h1>Understanding the DOM</h1>
   <p>Where can we look to see what an HTML document's <em>DOM tree</em> looks like?</p>
  

  <table>
   <caption>Incomplete Table</caption>
    <td>What does my final structure look like?</td>
  </table>
  
  <script>
        
    $(document).ready( function() {
     
        $("tr").css("color", "red");
        
    }); /* close the ready event */
    
    
  </script>
</body>
</html>
